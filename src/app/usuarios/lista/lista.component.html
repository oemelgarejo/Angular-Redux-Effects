<div class="alert alert-info text-center" role="alert" *ngIf="loading">
    <h4 class="alert-heading">Cargando...</h4>
    <p>
        <i class="fa fa-sync fa-spin fa2x"></i>
    </p>
</div>

<div class="alert alert-info text-center" role="alert" *ngIf="error">
    <h4 class="alert-heading">Error</h4>
    <pre>
      {{ error | json }}  
    </pre>
</div>
<div class="row" *ngIf="!loading">
    <div class="col-md-4" *ngFor="let user of usuarios">
        <div class="card">
            <img [src]="user.avatar" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
              <p class="card-text">Some quick example text to build on the card title.</p>
              <p class="card-text">
                  <span class="text-muted">
                      Id: {{user.id}}
                  </span>
              </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </div>
</div>
